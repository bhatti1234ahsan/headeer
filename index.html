<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
 body {
    background-color: #D39F17;
 }
/* Ensure responsive navbar */
#nav-toggle {
    display: none;
}
@media (max-width: 1024px) {
    #nav-toggle {
        display: block;
    }
    #nav-content {
        display: none;
    }
    #nav-content.hidden {
        display: block;
    }
}

    </style>
</head>
<body>
    <header>
        <nav style="background-image: url(image/img.jpg);position: relative ;height: 95vh;width: full;background-size: cover;background-position: center;background-repeat: no-repeat;" 
        class="font-sarif  pl-[50px] pr-[20px] pt-[50px] m-4 ">
            <div class="container mx-auto flex items-center justify-between  flex-wrap">
                <div class="flex items-center flex-shrink-0  mr-6">
                    <a href="#"><h1 class=" font-semibold text-3xl leading-7  text-transparent bg-gradient-to-r from-[#FFC700] to-[#FFF455] bg-clip-text italic ">Golden <br> <span class="pl-[80px]">Wings</span> </h1></a>
                </div>
                <div class="block lg:hidden">
                    <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-[#FFC700] border-[#FFC700] hover:text-[#FFEB8E] hover:border-[#FFEB8E]">
                        <svg class="fill-[#FFC700] h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                    </button>
                </div>
                <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block" id="nav-content">
                    <div style="word-spacing: 50px;" class="text-sm lg:flex-grow font-semibold text-xl text-center   italic ">
                        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-transparent bg-gradient-to-r from-[#FFC700] to-[#FFF455] bg-clip-text ">
                            Home
                        </a>
                        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-transparent bg-gradient-to-r from-[#FFC700] to-[#FFF455] bg-clip-text">
                            About
                        </a>
                        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-transparent bg-gradient-to-r from-[#FFC700] to-[#FFF455] bg-clip-text ">
                            Poster.jpg
                        </a>
                        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-transparent bg-gradient-to-r from-[#FFC700] to-[#FFF455] bg-clip-text ">
                            Film
                        </a>
                        <a href="#" style="word-spacing:normal;" class="block mt-4 lg:inline-block lg:mt-0 text-transparent bg-gradient-to-r from-[#FFC700] to-[#FFF455] bg-clip-text ">
                            Indie Doc Journey
                        </a>
                        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-transparent bg-gradient-to-r from-[#FFC700] to-[#FFF455] bg-clip-text">
                            Contact
                        </a>
                    </div>
                </div>
            </div>
        
        </nav>
        
        
    </header>
    <main>
        <div class="bg-black h-[200px]">

        </div>
    </main>
    <script>
    document.getElementById('nav-toggle').onclick = function () {
        var navContent = document.getElementById('nav-content');
        navContent.classList.toggle('hidden');
    };
    </script>
</body>
</html>
